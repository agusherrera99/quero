{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>{% block title %}Quero{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        /* Default (transparent/white) button */
        .btn-default {
            background-color: white;
            color: #666;
            border-color: #e5e7eb;
        }

        .btn-default:hover {
            background-color: #f8f9fa;
            border-color: #d1d5db;
            color: #1a1a1a;
        }

        /* Primary button */
        .btn-primary {
            background-color: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Danger button */
        .btn-danger {
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Ghost button */
        .btn-ghost {
            background-color: transparent;
            color: #666;
        }

        .btn-ghost:hover {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }

        /* Button sizes */
        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-lg {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }

        /* Button with icon */
        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-icon i {
            font-size: 1.25em;
        }

        /* Disabled state */
        .btn:disabled,
        .btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-menu {
            padding: 1rem;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #666;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #f8f9fa;
        }

        .nav-item.active {
            background-color: #1a1a1a;
            color: white;
        }

        .nav-item i {
            width: 2rem;
            height: 2rem;
            margin-right: 1.5rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a class="logo">
            <!-- <img width="32" height="32"> -->
            Quero
        </a>
        {% if request.user.is_authenticated %}
            <nav class="nav-menu">
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'stock' %}active{% endif %}" href="{% url 'stock:stock' %}">
                    <i class="fa-solid fa-cubes fa-2x"></i>
                    Inventario
                </a>
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'sales' %}active{% endif %}">
                    <i class="fa-solid fa-dollar-sign fa-2x"></i>
                    Venta
                </a>
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'summary' %}active{% endif %}">
                    <i class="fa-solid fa-book fa-2x"></i>
                    Resumen
                </a>
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'accounts:profile' %}">
                    <i class="fa-solid fa-user fa-2x"></i>
                    Cuenta
                </a>
            </nav>
        {% endif %}
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
