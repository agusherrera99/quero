{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>{% block title %}Quero{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        /* Danger button */
        .btn-danger {
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Default (transparent/white) button */
        .btn-default {
            background-color: white;
            color: #666;
            border-color: #e5e7eb;
        }

        .btn-default:hover {
            background-color: #f8f9fa;
            border-color: #d1d5db;
            color: #1a1a1a;
        }

        /* Disabled state */
        .btn:disabled,
        .btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Ghost button */
        .btn-ghost {
            background-color: transparent;
            color: #666;
        }

        .btn-ghost:hover {
            background-color: #f8f9fa;
            color: #1a1a1a;
        }

        /* Button with icon */
        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-icon i {
            font-size: 1.25em;
        }

        .btn-lg {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }

        /* Primary button */
        .btn-primary {
            background-color: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Button sizes */
        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }

        /* Warning button */
        .btn-warning {
            background-color: #f59e0b;  /* Color amarillo */
            color: white;
            border-color: #f59e0b;      /* Color de borde amarillo */
        }

        .btn-warning:hover {
            background-color: #d97706;  /* Amarillo más oscuro en hover */
            border-color: #d97706;      /* Borde más oscuro en hover */
            opacity: 0.9;
        }

        .logo {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            max-width: 350px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: slideIn 0.2s ease-out;
        }

        .toast-error {
            background-color: #FEF2F2;
            border: 1px solid #FECACA;
            color: #B91C1C;
        }

        .toast-fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .toast-info {
            background-color: #F0F9FF;
            border: 1px solid #BFDBFE;
            color: #1D4ED8;
        }

        .toast-success {
            background-color: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #15803D;
        }

        .toast-warning {
            background-color: #FFFBEB;
            border: 1px solid #FEF3C7;
            color: #B45309;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #666;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .nav-item.active {
            background-color: #1a1a1a;
            color: white;
        }

        .nav-item:hover {
            background-color: #f8f9fa;
        }

        .nav-item i {
            width: 2rem;
            height: 2rem;
            margin-right: 1.5rem;
        }

        .nav-menu {
            padding: 1rem;
            flex: 1;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <aside class="sidebar">
        <a class="logo" href="{% url 'stock:stock' %}">Quero</a>
        {% if request.user.is_authenticated %}
            <nav class="nav-menu">
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'stock' %}active{% endif %}" href="{% url 'stock:stock' %}">
                    <i class="fa-solid fa-cubes fa-2x"></i>
                    Inventario
                </a>
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'pos' %}active{% endif %}" href="{% url 'pos:pos' %}">
                    <i class="fa-solid fa-dollar-sign fa-2x"></i>
                    Venta
                </a>
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'summary' %}active{% endif %}" href="{% url 'summary:summary' %}">
                    <i class="fa-solid fa-book fa-2x"></i>
                    Resumen
                </a>
                <a class="nav-item btn btn-ghost {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'accounts:profile' %}">
                    <i class="fa-solid fa-user fa-2x"></i>
                    Cuenta
                </a>
            </nav>
        {% endif %}
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <script>
        // Cerrar los toasts después de 3 segundos
        document.addEventListener('DOMContentLoaded', function() {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                setTimeout(() => {
                    toast.classList.add('toast-fade-out');
                    setTimeout(() => {
                        toast.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
</body>
</html>
