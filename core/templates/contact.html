{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Quero</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>

<body>
    <!-- Mensajes de error -->
    {% if messages %}
        {% for message in messages %}
            <div class="toast toast-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="header-container">
            <a href="{% url 'pages:home' %}" class="back-button"><i class="fas fa-arrow-left fa-2x"></i></a>
            <h1 class="contact-title">Contáctanos</h1>
        </div>

        <div id="success-message" class="success-message" style="display: none;">
            Tu mensaje ha sido enviado. Nos pondremos en contacto contigo pronto.
        </div>

        <!-- Formulario de contacto -->
         <form id="contact-form" class="contact-form" method="post" action="{% url 'pages:receive_contact_email' %}">
            {% csrf_token %}
            <div class="form-group form-name">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group form-email">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group form-subject">
                <!-- Lista de opciones -->
                <label for="subject" class="form-label">Asunto</label>
                <select id="subject" name="subject" class="form-input" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="soporte">Soporte</option>
                    <option value="general">General</option>
                    <option value="ventas">Pagos</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group form-message">
                <label for="message" class="form-label">Mensaje</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
                <button type="submit" class="submit-button">Enviar mensaje</button>
            </div>
         </form>
    </div>
</body>
</html>
